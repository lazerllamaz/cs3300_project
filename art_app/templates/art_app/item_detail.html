{% extends 'art_app/base_template.html' %}


{% block content %}
    
    <div class="container-fluid ps-3">

        <h1>Item: {{ item.name }}</h1>

        <p><strong>Name: </strong> {{ portfolio.contact_email }}</p>

        {% if item_list %}
            
            <ul>
            {% for item in item_list %}
                <li>
                <a href="{{ item.get_absolute_url }}">{{ item.name }}</a>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <p>There are no items in this inventory.</p>
        {% endif %}

    </div>
{% endblock %}
